<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/4f2e7bb2-e210-4bc4-89be-ecfd7913403e/favi64.ico?v=1710278738183" />
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
    <!--PWA requirements-->
    <meta name="theme-color" content="#000000" />
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.global/4f2e7bb2-e210-4bc4-89be-ecfd7913403e/favi114.ico?v=1710278751590"
    />

    <!-- PWA setup - update public/sw.js if you add your own assets like a new .css file -->
    <link rel="manifest" href="manifest.json" />
    <script>
      if (location.protocol == "http:") location.protocol = "https:";
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) => console.log("Service Worker registered", reg))
          .catch((err) =>
            console.error("Service Worker **not** registered", err)
          );
      } else {
        console.warn("Service Worker not supported in this browser");
      }
    </script>
    <script type="module" src="scripts/render.js"></script>
    <!-- templates/head.js will fill in here -->
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div id="content" class="content">
          <!-- scripts/render.js determines what fills in here -->
        </div>
      </div>
    </main>
  </body>
</html>
